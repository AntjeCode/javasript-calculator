<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" name="display" id="display" readonly>
        </div>
        <div class="buttons">
            <input type="button" value="7" class="orange">
            <input type="button" value="8" class="orange">
            <input type="button" value="9" class="orange">
            <input type="button" value="/" class="blue">
            <input type="button" value="4" class="orange">
            <input type="button" value="5" class="orange">
            <input type="button" value="6" class="orange">
            <input type="button" value="*" class="blue">
            <input type="button" value="1" class="orange">
            <input type="button" value="2" class="orange">
            <input type="button" value="3" class="orange">
            <input type="button" value="-" class="blue">
            <input type="button" value="0" class="orange">
            <input type="button" value="AC" class="orange">
            <input type="button" value="=" class="equal">
            <input type="button" value="+" class="blue">
        </div>
    </div>
</body>
</html>
